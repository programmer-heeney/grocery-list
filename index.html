<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b05509517.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>My Shopping Organiser</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <i class="fas fa-store text-primary"></i>
      <h1>My<span class="text-primary">Shopping</span>Organiser</h1>
    </nav>
    <form id="grocery-form">
      <div class="form__group">
        <label for="item">Item</label>
        <input type="text" id="item" calss="form-control" />
      </div>
      <div class="form__group">
        <label for="date">Date of Purchase</label>
        <input type="date" id="date" calss="form-control" />
      </div>
      <div class="form__group">
        <label for="price">Price</label>
        <input type="text" id="price" calss="form-control" />
      </div>
      <input type="submit" value="Add Grocery" class="submit__btn" />
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th class="long-text">Date<br />of Purchase</th>
          <th>Price</th>
          <th>Opened</th>
          <th>Delete</th>
          <th class="long-text">Shopping<br />List</th>
        </tr>
      </thead>
      <tbody id="grocery-list"></tbody>
    </table>
  </body>
</html>
